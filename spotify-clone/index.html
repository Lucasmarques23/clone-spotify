<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div id="main-song">
      <div id="disc-cover">
        <img src="./assets/main-cover.png" alt="" />
      </div>
    </div>
    <div id="player">
      <p>22 011 718 monthly listeners</p>
      <button>Following</button>
      <img src="./icons/play-pause.png" alt="" id="play-pause" />
    </div>
    <div id="playlist">
      <div class="like-icon">
        <div class="li-cover">
          <img src="./assets/main-cover.png" alt="" />
          <span class="like-icon">
            <img src="./icons/favorite.png" alt="" />
          </span>
        </div>
      </div>
      <h2 class="liked-songs"></h2>
      <p class="pl-description"></p>
      <img src="./icons/right-arrow.png" alt="" class="pl-icon" />
    </div>
    <div id="pop-title">
      <h2>Popular</h2>
    </div>
    <div id="songs">
      <ol class="song-list">
        <li class="song-desc">
          <div class="song">
            <div class="song-cover">
              <img src="./assets/song-cover-1.png" alt="" />
            </div>
            <div class="song-details">
              <h2 class="song-title">Ho Hey</h2>
              <p class="song-listeners">1 289 943 584</p>
            </div>
          </div>
        </li>
        <li class="song-desc">
          <div class="song">
            <div class="song-cover">
              <img src="./assets/song-cover-2.png" alt="" />
            </div>
            <div class="song-details">
              <h2 class="song-title">Ophelia</h2>
              <p class="song-listeners">1 289 943 584</p>
            </div>
          </div>
        </li>
        <li class="song-desc">
          <div class="song">
            <div class="song-cover">
              <img src="./assets/song-cover-3.png" alt="" />
            </div>
            <div class="song-details">
              <h2 class="song-title">Spotless</h2>
              <p class="song-listeners">1 289 943 584</p>
            </div>
          </div>
        </li>
        <li class="song-desc">
          <div class="song">
            <div class="song-cover">
              <img src="./assets/song-cover-1.png" alt="" />
            </div>
            <div class="song-details">
              <h2 class="song-title">Flowers In Your Hair</h2>
              <p class="song-listeners">1 289 943 584</p>
            </div>
          </div>
        </li>
      </ol>
    </div>
    <footer id="footer">
      <img src="./icons/home-icon.png" alt="" class="home-icon" />
      <img src="./icons/search-icon.png" alt="" class="search-icon" />
      <img src="./icons/library-icon.png" alt="" class="library-icon" />
    </footer>
  </body>
</html>
